<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="src/components/LikertScale.js"></script>

<body>
  <h1>ADL Survey</h1>

  <adl-survey id="adl-survey-bocc-pfm" theme="modal" questions-per-page="1" color-text="#000" color-background="#fff"
    color-button-text="#000" color-button-background="#626a84" color-question-button-text="#000" color-question-button-background="#fff"
    color-question-button-border="#626a84" z-index="10000" position="center" color-progress-track="#e0e2e8" color-progress-bar="#0dcaf0" style="--adl-survey-font-family: Arial, sans-serif, Tahoma;">

      <header>
        <h2>Tu opinión es muy importante</h2>
        <button type="button" class="survey-close-button" aria-label="Cerrar encuesta"></button>
      </header>
      <section class="questions-container">
        <likert-scale class="question" question-id="1" question="¿Qué tan satisfecho está con el servicio?" min="1" max="5"
          low-score-label="Muy insatisfecho" high-score-label="Muy satisfecho" required>
          <logic type="conditional" range="1-3" target="2"></logic>
          <logic type="conditional" range="4-5" target="3"></logic>
        </likert-scale>
        <likert-scale class="question" question-id="2" question="¿Qué tan fácil fue usar la aplicación? 1" min="1" max="5"
          low-score-label="Muy difícil" high-score-label="Muy fácil">
          <logic type="next" target="3"></logic>
        </likert-scale>
        <likert-scale class="question" question-id="3" question="¿Qué tan fácil fue usar la aplicación? 2" min="1" max="5"
          low-score-label="Muy difícil" high-score-label="Muy fácil">
        </likert-scale>
        <div class="thanks hidden" role="alert" aria-live="polite">
          <p>¡Gracias por completar la encuesta!</p>
          <p>Tu opinión es muy importante para nosotros.</p>
        </div>
      </section>
      <footer>
        <div class="navigation-controls">
          <button class="btn btn-primary btn-next" type="button" disabled>Siguiente</button>
        </div>
        <div class="logo">

      </footer>
    </main>
  </adl-survey>

        </div>
      </footer>
    </main>
